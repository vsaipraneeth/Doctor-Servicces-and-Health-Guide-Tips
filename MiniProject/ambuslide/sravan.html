<link href="ambuslide/sravan.css" rel="stylesheet" type="text/css">  </link>
<script>
$(document).ready(function(){
imageleft();
cloudmove();
cloudmove2();
});
function imageleft(){
$("#image").animate({right: "+=50%"}, 6000);
$("#image").css({right:'0'}).animate({right: "+=50%"}, 4000,imageleft);
}
function cloudmove(){
$("#cloud").animate({left: "+=10%"}, 6000);
$("#cloud").animate({left: "-=10%"}, 8000,cloudmove);
}
function cloudmove2(){
$("#cloud2").animate({right: "+=15%"}, 7000);
$("#cloud2").animate({right: "-=15%"}, 6000,cloudmove2);
}
</script>

<div id="container">
<div id="cloud">
<img src="ambuslide/cloud.png"/>
</div>


<div id="cloud2">
<img src="ambuslide/cloud.png"/>
</div>
